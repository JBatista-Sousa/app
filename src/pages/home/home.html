<ion-header>

  <ion-navbar class="home">
    <ion-title>
      Olá, {{usuario.nome}}
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="exibirPerfil()">
          <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card class="cards-list-demo">
    <ion-card-header>
      Serviços
    </ion-card-header>

    <ion-list>
      <button ion-item (click)="exibirLista()">
        <ion-icon name="md-list" item-start></ion-icon>
        Lista de Tarefas
      </button>

      <button ion-item (click)="exibirCompra()">
        <ion-icon name="md-basket" item-start></ion-icon>
        Lista de Compras
      </button>

      <button ion-item (click)="exibirConta">
        <ion-icon name="logo-usd" item-start></ion-icon>
        Gestão de Contas
      </button>

      <button ion-item>
        <ion-icon name="md-contacts" item-start></ion-icon>
        Contatos
      </button>

    </ion-list>
  </ion-card>
</ion-content>
