<ion-header>
    <ion-navbar>
      <ion-title>Eventos</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
  
    <ion-card *ngFor="let evento of eventos">
  
      <img src={{evento.img}}/>
  
      <ion-card-content>
        <ion-card-title>
          {{evento.autor}}
        </ion-card-title>
        <p>
          {{evento.descricao}}
        </p>
      </ion-card-content>

      <ion-list>
        <ion-item>
          <ion-icon name='heart' item-start style="color: #d03e84"></ion-icon>
          <ion-badge item-end>9</ion-badge>
        </ion-item>
      </ion-list>
  
    </ion-card>
  
  </ion-content>
